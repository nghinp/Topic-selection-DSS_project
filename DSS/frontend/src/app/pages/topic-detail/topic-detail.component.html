<div class="page">
  <app-navbar></app-navbar>

  <main class="content">
    <section class="card detail">
      <div *ngIf="loading" class="muted">Loading topic...</div>
      <div *ngIf="error && !loading" class="alert">{{ error }}</div>

      <ng-container *ngIf="topic && !loading">
        <div class="header">
          <div>
            <p class="eyebrow">Topic</p>
            <h1>{{ topic.title }}</h1>
            <div class="pill">{{ areaLabel(topic.area) }}</div>
          </div>
          <div class="actions">
            <button class="btn ghost" type="button" (click)="saveTopic()" [disabled]="saving">Save topic</button>
            <button class="btn ghost" type="button" (click)="back()">Back to explore</button>
          </div>
        </div>
        <div class="status">
          <span class="success" *ngIf="saveSuccess">{{ saveSuccess }}</span>
          <span class="alert" *ngIf="saveError">{{ saveError }}</span>
        </div>

        <div class="body">
          <div class="image" *ngIf="imageSrc; else placeholder">
            <img [src]="imageSrc" [alt]="topic.title" />
          </div>
          <ng-template #placeholder>
            <div class="image placeholder">No image</div>
          </ng-template>

          <div class="description">
            <h3>Description</h3>
            <p class="muted" *ngIf="descriptionClean; else noDesc">{{ descriptionClean }}</p>
            <ng-template #noDesc><p class="muted">No description provided.</p></ng-template>
          </div>
        </div>
      </ng-container>
    </section>

    <div class="modal-backdrop" *ngIf="showLoginPrompt">
      <div class="modal">
        <h3>Login required</h3>
        <p>Please login or register to save topics.</p>
        <div class="modal__actions">
          <button class="btn primary" routerLink="/login">Login</button>
          <button class="btn ghost" routerLink="/register">Register</button>
          <button class="btn text" type="button" (click)="closeLoginPrompt()">Cancel</button>
        </div>
      </div>
    </div>
  </main>
</div>
